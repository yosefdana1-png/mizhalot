    <style>
        /* --- עיצוב הגריד: 2 בשורה, בתוך הקונטיינר --- */
        .portfolio-grid {
            display: grid;
            grid-template-columns: 1fr 1fr; /* בדיוק 2 עמודות שוות */
            gap: 30px;         /* רווח יפה בין התמונות */
            padding-bottom: 60px;
        }

        /* --- עיצוב הכרטיס --- */
        .category-card {
            display: block;
            position: relative;
            text-decoration: none;
            overflow: hidden;
            border-radius: 16px; /* פינות עגולות */
            
            /* גובה הריבוע */
            height: 450px;
            width: 100%;
            
            box-shadow: 0 10px 25px rgba(0,0,0,0.08); /* צל עדין */
            transition: all 0.4s ease;
        }

        /* אפקט הרמה במעבר עכבר */
        .category-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        .category-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.8s ease;
            display: block;
        }

        /* אפקט זום לתמונה */
        .category-card:hover img {
            transform: scale(1.1);
        }

        /* שכבת הטקסט */
        .category-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.35); /* כהה מספיק כדי לקרוא */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: background 0.3s ease;
            z-index: 2;
        }

        .category-card:hover .category-overlay {
            background: rgba(0, 0, 0, 0.25); /* מבהיר קצת כשעוברים */
        }

        .category-overlay h3 {
            color: white;
            font-size: 2.8rem;
            font-weight: 700;
            margin-bottom: 15px;
            text-shadow: 0 4px 10px rgba(0,0,0,0.5);
            font-family: 'Frank Ruhl Libre', serif;
        }

        .category-overlay span {
            color: white;
            font-size: 1.1rem;
            border: 1px solid white;
            padding: 10px 25px;
            border-radius: 50px;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(5px);
            transition: all 0.3s;
        }

        .category-card:hover .category-overlay span {
            background: white;
            color: black;
            font-weight: 500;
        }

        /* --- התאמה לנייד --- */
        @media (max-width: 768px) {
            .portfolio-grid {
                grid-template-columns: 1fr; /* בנייד - תמונה מתחת לתמונה */
                gap: 20px;
            }
            
            .category-card {
                height: 300px; /* גובה מותאם לנייד */
            }
            
            .category-overlay h3 {
                font-size: 2rem;
            }
        }
        /* --- תיקון גובה בנייד (החזרה למצב הקודם) --- */
        @media (max-width: 768px) {
            
            /* 1. הגדרת גריד: תמונה אחת בשורה (טור) */
            .portfolio-grid {
                grid-template-columns: 1fr !important;
                gap: 20px !important;
            }
            
            /* 2. הגדרת גובה הכרטיס: נמוך וסטנדרטי */
            .category-card {
                height: 220px !important; /* זה הגובה ה"רגיל" לנייד */
            }
            
            /* 3. התאמת גודל הטקסט לגובה החדש */
            .category-overlay h3 {
                font-size: 1.8rem !important; /* קצת יותר קטן מהענק של המחשב */
            }
            
            .category-overlay span {
                padding: 6px 15px !important; /* כפתור עדין יותר */
                font-size: 0.9rem !important;
            }
        }
    </style>
